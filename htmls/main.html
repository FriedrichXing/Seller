<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		
		<style type="text/css">
			#nav{
				background-color: #808080;
			}
			.mui-bar-tab .mui-tab-item{
				color: #FFFFFF;
			}
			.mui-bar-tab .mui-tab-item.mui-active{
				color: #41CEA9;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="background-color: #41CEA9;">
		    <h1 class="mui-title" style="color: #FFFFFF;">首页</h1>
		</header>
		<nav id="nav" class="mui-bar mui-bar-tab">
			<a id="pageOne" class="mui-tab-item mui-active" href="pageOne.html">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a id="pageTwo" class="mui-tab-item" href="pageTwo.html">
				<span class="mui-icon mui-icon-chatboxes"></span>
				<span class="mui-tab-label">消息</span>
			</a>
			<a id="pageThree" class="mui-tab-item" href="pageThree.html">
				<span class="mui-icon mui-icon-paperplane"></span>
				<span class="mui-tab-label">个人中心</span>
			</a>
		</nav>

		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();

			//设置默认打开首页显示的子页序号；
			var Index = 0;
			//把子页的路径写在数组里面
			var subpages = ['pageOne.html', 'pageTwo.html', 'pageThree.html'];

			//所有的plus-*方法写在mui.plusReady中或者后面。
			mui.plusReady(function() {
				//获取当前页面所属的Webview窗口对象
				var self = plus.webview.currentWebview();
				for(var i = 0; i < 3; i++) {
					//创建webview子页
					var sub = plus.webview.create(
						subpages[i], //子页url
						subpages[i], //子页id
						{
							top: '45px', //设置距离顶部的距离
							bottom: '50px' //设置距离底部的距离
						}
					);
					//如不是我们设置的默认的子页则隐藏，否则添加到窗口中
					if(i != Index) {
						sub.hide();
					}
					//将webview对象填充到窗口
					self.append(sub);
				}

				//当前激活选项
				var activeTab = subpages[Index],
					title = document.querySelector(".mui-title");
				//选项卡点击事件
				mui('.mui-bar-tab').on('tap', 'a', function(e) {
					//获取目标子页的id
					var targetTab = this.getAttribute('href');
					if(targetTab == activeTab) {
						return;
					}
					//更换标题
					title.innerHTML = this.querySelector('.mui-tab-label').innerHTML;
					//显示目标选项卡
					plus.webview.show(targetTab);
					//隐藏当前选项卡
					plus.webview.hide(activeTab);
					//更改当前活跃的选项卡
					activeTab = targetTab;
				});

			});
		</script>
	</body>

</html>
